<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Css file -->
  <link rel="stylesheet" href="css/style.css">

  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class = "">

  <div id = "title-div">
    <h4 class = "title opac">SPLI</h4>
    <h4 class = "title opac">TTER</h4>
  </div>
  

  <div class = "row rounded-4 mt-5 px-md-0 pe-md-4 px-4 pe-md-4 pe-4" id = "main">
    <!-- User Interaction -->
      <form class = "col-md-6 col-12 ps-md-5 pe-md-0  ms-md-0 ms-2 mt-5">
        <!-- User enters the bill -->
        <div class = 'row me-md-5 me-2 mb-md-4 mb-0'>
          <label for="bill" id = "bill-label" class = "opac form-label lab"> Bill</label>
          <input type="tel" class = "form-control text-input shadow-none ms-2" id = "bill" placeholder="0.00$"> 
        </div>
        <!-- Choosing the percentage -->
        <div class = 'row  mt-4 mb-md-4 mb-5'>
          <label id = "per-label" class = "opac form-label lab" for="">Select Tip %</label>
            <button id = "5" class="col-md-3 col-5 btn btn-lg mt-2 ms-3 pb-2 per-btn">05%</button>
            <button id = "10" class="col-md-3 col-5 btn btn-lg  mt-2 ms-3 per-btn">10%</button>
            <button id = "15" class="col-md-3 col-5 btn btn-lg  mt-2 ms-3 per-btn">15%</button>
            <button id = "25" class="col-md-3 col-5 btn btn-lg  mt-2 ms-3 per-btn">25%</button>
            <button id = "50" class="col-md-3 col-5 btn btn-lg  mt-2 ms-3 per-btn">50%</button>
            <!-- Custom Percentge -->
            <div class = "col-md-3 col-5">
                <div class = "row">
                  <input type="tel" id ="custom-per" class = "form-control text-input shadow-none mt-2 ms-3 pb-2" maxlength="3" placeholder="CST">
                </div>
            </div>
        </div>
        <!-- Number of people -->
        <div class = 'row me-md-5 me-2 mt-4 mb-4'>
          <label for="people" id ="people-label" class = "opac form-label lab"> Number of People </label>
          <input type="tel" class = "form-control text-input shadow-none ms-2" id = "people" placeholder="0">
        </div>
      </form>



      
      <!-- Display Results -->
      <div class = "col-md-6 col-12 ps-md-5 mb-4 mt-4 ms-0 pb-md-0 pb-3 rounded-4" id = "Results">
          <div  class = "row mt-md-5 mt-4 pt-md-1 pt-3 ms-md-0 ms-3">
            <div class = "col-6 mt-2">
              <p>Tip Amount <span><br>/person</span></p>
            </div>
            <h1 id = "tip" class = "col-6"> $0.00</h1>
        </div>

        <div class = "row  pt-1 mb-md-5 mb-4 ms-md-0 ms-3">
          <div class = "col-6 mt-2">
            <p>Total <span><br>/person</span></p>
          </div>
          <h1 id = "total" class = "col-6"> $0.00</h1>
        </div>

        <button class = "col-11 btn btn-lg  mt-md-5 mt-5 me-5 ms-md-0 ms-3" id = "reset-btn">RESET</button>
      </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.6.2.js"
  integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
  crossorigin="anonymous"></script>
  <script src = "script.js"></script>
</body>
</html>
